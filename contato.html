<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style-contato.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-conteudo">
                <a href="index.html"><img src="media/logo.png" alt="imagem de máquina de lavar"></a>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a> </li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="novidades.html">Novidades</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="principal">
            <h4>Pantone Lavanderia </h4>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                    email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </table>
            <div class="fim-principal"></div>
        </section>
    </main>

    <footer>
        <section class="footer">
            <section class="footer-conteudo">
                <h1>&copy; Pantone Lavanderia 2022</h1>
                <a href="https://www.google.com/maps/place/Pantone+Lavanderia/@-22.863698,-43.4453978,15z/data=!4m5!3m4!1s0x0:0xf9e872a91be4438!8m2!3d-22.8637061!4d-43.4454285"
                    target="_blank" rel="noopener noreferrer">
                    <img src="media/icon-maps.png" alt="icone de mapa"></a>
                <img src="media/icon-phone.png" alt="icone do whatsapp">
            </section>
        </section>
    </footer>
</body>

</html>
