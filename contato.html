<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" href="media/site-icon.ico" type="image/icon type">
    <link rel="stylesheet" href="style-contato.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="header-conteudo">
                <a href="index.html"><img src="media/logo.png" alt="imagem de máquina de lavar"></a>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a> </li>
                        <li><a href="servicos.html">Serviços</a></li>
                        <li><a href="novidades.html">Novidades</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="principal">
            <h4>Pantone Lavanderia </h4>
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3676.3453392264064!2d-43.447586484570444!3d-22.863697985033713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9961d32f2c74d3%3A0xf9e872a91be4438!2sPantone%20Lavanderia!5e0!3m2!1sen!2sbr!4v1648811413360!5m2!1sen!2sbr"
                width="500" height="800" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>


                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked> WhatsApp</label>
                </fieldset>

                <fieldset class="seletor">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <div class="fim-principal"></div>
        </section>
    </main>

    <footer>
        <div class="footer">
            <section class="footer-conteudo">
                <h1>&copy; Pantone Lavanderia 2022</h1>
                <a href="https://www.google.com/maps/place/Pantone+Lavanderia/@-22.863698,-43.4453978,15z/data=!4m5!3m4!1s0x0:0xf9e872a91be4438!8m2!3d-22.8637061!4d-43.4454285"
                    target="_blank" rel="noopener noreferrer">
                    <img src="media/icon-maps.png" alt="icone de mapa" class="icon-mapa"></a>
                <a href="sobre.html" target="_blank" rel="noopener noreferrer">
                    <img src="media/icon-info.png" alt="ícone de informação"></a>
                <a href="https://wa.me/21964509909" target="_blank" rel="noopener noreferrer">
                    <img src="media/icon-phone.png" alt="icone do whatsapp"></a>
            </section>
        </div>
    </footer>
</body>

</html>
